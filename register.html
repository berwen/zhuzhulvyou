				<button class="btn btn-large btn-primary" type="button" id="personal">个人用户</button>

			<div class="inputform" id="personal_user">

				  <div class="control-group">

				    <div class="controls">
				      <input type="text" id="name" placeholder="姓名">
				    </div>
				  </div>
				  <div class="control-group">

				  </div>
				  <div class="control-group">
				    <label class="control-label">密码</label>
				    <div class="controls">

				    </div>
				  </div>
				  <div class="control-group">
				    <label class="control-label">确认密码</label>
				    <div class="controls">
				      <input type="password" class="password_again" placeholder="确认密码">
				    </div>
				  </div>

				  <div class="control-group">
				    <div class="controls">
				      <button type="submit" class="btn btn-large btn-success">提交</button>
				    </div>
				  </div>
				</div>
			</div>
			<div class="inputform" id="company_user">

				    <label class="control-label">公司邮箱</label>
